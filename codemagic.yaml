workflows:
  prod:
    name: prod
    max_build_duration: 60
    environment:
      vars:
        FIREBASE_TOKEN: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'release'
          include: true
          source: true
    scripts:
      - cd app && flutter packages pub get
      - cd app && flutter config --enable-web
      - cd app && flutter analyze
      - |
        # build web
        cd app
        flutter build web --release
        cd build/web
        7z a -r ../web.zip ./*
      - firebase deploy --only hosting --token "$FIREBASE_TOKEN"
    artifacts:
      - app/build/web.zip
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - rebar.ahmad@gmail.com
